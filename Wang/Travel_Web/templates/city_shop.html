        <div class="search_wide">
            <form action="/city_shop/search" method="get">
                搜索购物地点:<input type="text"  placeholder="输入购物地点名称(请勿输入字符)" id="shopname" name="shopname" style="width: 240px" pattern="([\u4e00-\u9fa5]+)">
                <input type="submit"  href="/city_sight/search" value="GO!" onclick="checkform()">
            </form>
            <script type="text/javascript">
                                    function checkform(){
                                        if(document.getElementById('shopname').value.length==0){
                                            alert('输入为空！');
                                            document.getElementById('name').focus();
                                            return false;
                                        }
                                        if(document.getElementById('shopname').value=="请输入搜索内容"){
                                            alert('输入为空！');
                                            document.getElementById('name').focus();
                                            return false;
                                        }
                                    }
                                </script>
        </div>
        <!--城市购物地点-->
        <div class="list_wide_mod2" style="margin:0 auto;">
            {% for shop in shops %}
                <div class="list_mod2">
                    <div class="leftimg">
                        <a target="_blank">
                            <img src="{{ shop.shop_pic }}" width="220" height="140" img-id="240772245" title="来源网站：{{ shop.shop_web }}"/>
                        </a>
                    </div>
                    <div class="rdetailbox">
                        <dl>
                            <dt>
                                <i class="shop"></i>
                                <a target="_blank" title="{{ shop.shop_name }}">{{ shop.shop_name }}</a>
                            </dt>
                            <dd class="ellipsis">{{ shop.shop_addre }}</dd>
                            <dd>{{ shop.shop_time }}</dd>
                            <dd class="ellipsis" title="{{ shop.shop_info }}">{{ shop.shop_info }}</dd>
                        </dl>
                        <ul class="r_comment">
                            <li><a class="score" ><strong>{{ shop.shop_score }}</strong>&nbsp;分</a></li>
                            <li><span class="starlist"><span style=width:90%;>
                                                       <!--星星算法，内层span写入宽度，20%为一颗星,默认一颗星-->
                            </span></span></li>
                        </ul>
                    </div>
                </div>
            {% endfor %}

        </div>
    </body>
